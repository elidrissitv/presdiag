    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .title-text {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .filter-example {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .filter-example:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .filter-example:nth-child(1) {
            animation: slideInLeft 1s ease-out 0.6s both;
        }

        .filter-example:nth-child(2) {
            animation: slideInRight 1s ease-out 0.6s both;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 3s ease-in-out infinite;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
            animation-delay: 1.5s;
        }

        .info-section {
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .info-section p {
            transition: color 0.3s ease;
        }

        .info-section:hover p {
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .slide-container {
                width: 100%;
                min-height: 100vh;
                padding: 2rem;
            }

            .title-text {
                font-size: 2.5rem;
            }

            .filter-example {
                width: 200px;
                height: 200px;
            }

            .flex {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    <!-- Manus style start -->
    <style>
        .manus-ppt-tip-hover {
            outline: 1px dashed var(--icon-blue, #0081F2);
            border-radius: 6px;
            cursor: text;
        }

        .manus-ppt-tip-focus {
            outline: 1px solid var(--icon-blue, #0081F2);
            border-radius: 6px;
        }

        .manus-ppt-tip-focus-bg {
            background-color: rgba(0, 129, 242, 0.08);
        }
    </style>
    <!-- Manus style end -->
</head>

    <script>
        // Add interactive click effects
        document.querySelectorAll('.filter-example').forEach(img => {
            img.addEventListener('click', function () {
                this.style.animation = 'pulse 0.6s ease-in-out';
                setTimeout(() => {
                    this.style.animation = '';
                }, 600);
            });
        });

        // Add parallax effect to decorative circles
        document.addEventListener('mousemove', function (e) {
            const circles = document.querySelectorAll('.decorative-circle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 20;
                const yPos = (y - 0.5) * speed * 20;
                circle.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
